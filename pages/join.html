<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>회원가입</title>
    <style>
      body {
        width: 1200px;
        margin: auto;
      }
      li {
        list-style: none;
        align-content: center;
        text-align: center;
      }
      fieldset {
        width: 500px;
        margin: auto;
      }
      input {
        width: 490px;
        height: 60px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div
      style="
        color: darkorange;
        font-family: 'Jua', sans-serif;
        font-size: 60px;
        text-align: center;
        margin: 30px auto 0 auto;
        width: 700px;
      "
    >
      ㄷㄸㅈㅌ
    </div>
    <fieldset style="border-radius: 10px; border: 0">
      <p style="margin-bottom: 20px; font-weight: bold; text-align: left">
        회원정보를 입력해 주세요
      </p>
      <form>
        <input
          type="email"
          id="signUpEmail"
          placeholder="아이디(이메일)"
          required
        />
        <input
          type="password"
          id="signUpPassword"
          placeholder="비밀번호"
          required
        />
        <!-- <li>
                <input
                  type="password"
                  id="password_check"
                  placeholder="비밀번호 확인"
                  required
                />
              </li> -->
        <input type="text" id="signUpUsername" placeholder="이름" required />
        <input type="text" id="signUpNickname" placeholder="닉네임" required />
        <input
          id="signUpButton"
          type="submit"
          onclick="location.href='login.html'"
          value="가입하기"
        />
      </form>
    </fieldset>

    <!-- 파이어베이스 연동 -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyB6ZT245PrMEwNgTyoSueKzZvWiZFktLEE",
        authDomain: "capstone2-real.firebaseapp.com",
        projectId: "capstone2-real",
        storageBucket: "capstone2-real.appspot.com",
        messagingSenderId: "379076024838",
        appId: "1:379076024838:web:5a458f45b8633c0ff30187",
        measurementId: "G-3E8LKBJR84",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

      const auth = getAuth();

      // 회원가입
      document
        .getElementById("signUpButton")
        .addEventListener("click", (event) => {
          event.preventDefault();

          const signUpEmail = document.getElementById("signUpEmail").value;
          const signUpPassword =
            document.getElementById("signUpPassword").value;

          createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
            .then((userCredential) => {
              // Signed in
              console.log(userCredential);
              const user = userCredential.user;
              // ...
            })
            .catch((error) => {
              console.log("error");
              const errorCode = error.code;
              const errorMessage = error.message;
              // ..
            });
        });
    </script>
  </body>
</html>
