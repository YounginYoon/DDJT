<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>로그인</title>
    <style>
      body {
        width: 1200px;
        margin: auto;
      }
      li {
        list-style: none;
        align-content: center;
        text-align: center;
      }
      fieldset {
        border: 0;
        width: 500px;
        margin: 30px auto 0 auto;
      }
      input {
        width: 490px;
        height: 60px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div
      style="
        color: darkorange;
        font-family: 'Jua', sans-serif;
        font-size: 60px;
        text-align: center;
        margin: 30px auto 0 auto;
        width: 700px;
      "
    >
      ㄷㄸㅈㅌ
    </div>
    <br />
    <fieldset>
      <form>
        <input
          type="email"
          id="signInEmail"
          placeholder="아이디(이메일)"
          required
        />
        <input
          type="password"
          id="signInPassword"
          placeholder="비밀번호"
          required
        />
        <!-- <li>
                <input
                  type="password"
                  id="password_check"
                  placeholder="비밀번호 확인"
                  required
                />
              </li> -->
        <button
          type="submit"
          id="signInButton"
          onclick="login()"
          style="margin-bottom: 10px"
        >
          로그인
        </button>
        <button
          type="submit"
          id="signUpButton"
          onclick="location.href='join.html'"
          style="background-color: lightgray"
        >
          회원가입
        </button>
      </form>
    </fieldset>

    <!-- 파이어베이스 연동 -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB6ZT245PrMEwNgTyoSueKzZvWiZFktLEE",
        authDomain: "capstone2-real.firebaseapp.com",
        projectId: "capstone2-real",
        storageBucket: "capstone2-real.appspot.com",
        messagingSenderId: "379076024838",
        appId: "1:379076024838:web:5a458f45b8633c0ff30187",
        measurementId: "G-3E8LKBJR84",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

      const auth = getAuth();

      // 로그인
      document
        .getElementById("signInButton")
        .addEventListener("click", (event) => {
          event.preventDefault();

          const signInEmail = document.getElementById("signInEmail").value;
          const signInPassword =
            document.getElementById("signInPassword").value;

          signInWithEmailAndPassword(auth, signInEmail, signInPassword)
            .then((userCredential) => {
              // Signed in
              console.log(userCredential);
              const user = userCredential.user;
              // ...
            })
            .catch((error) => {
              console.log("로그인 실패");
              const errorCode = error.code;
              const errorMessage = error.message;
            });
        });
    </script>
  </body>
</html>
