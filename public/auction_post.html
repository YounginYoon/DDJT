                $('.container2').append(템플릿);

    <script>
      //user 정보 확인

      if (user_info) {
        $('#auction_post_Show_Nickname').html(
          JSON.parse(user_info).displayName
        );
        var link_uid = '/profile.html?uid=' + JSON.parse(user_info).uid;
        document.getElementById('auction_post_LogoutButton').style.display =
          'block';
        document.getElementById('auction_post_LoginButton').style.display =
          'none';
        document.getElementById('auction_post_JoinButton').style.display =
          'none';
        document.getElementById('auction_post_Show_Nickname').href = link_uid;
        document.getElementById('auction_post_profile_img').src =

      } else {
        document.getElementById('auction_post_LogoutButton').style.display =
          'none';
        document.getElementById('auction_post_LoginButton').style.display =
          'block';
        document.getElementById('auction_post_Show_Nickname').style.display =
          'none';
        document.getElementById('auction_post_profile_img').style.display =
          'none';
      }

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log(user.uid);
          console.log(user.displayName);
          sessionStorage.setItem('user', JSON.stringify(user));

          if (!user.photoURL) {
            var basic_url =
              'https://firebasestorage.googleapis.com/v0/b/capstone2023-57a1c.appspot.com/o/profile_image%2Fbasic_profile_img%2F%EC%9C%A0%ED%8A%9C%EB%B8%8C_%EA%B8%B0%EB%B3%B8%ED%94%84%EB%A1%9C%ED%95%84_%ED%95%98%EB%8A%98%EC%83%89.jpg?alt=media&token=fe7d1412-e30a-4396-9034-6b9d2f4a3781';
            user.updateProfile({ photoURL: basic_url });
            document.getElementById('previewImg').src = user.photoURL;
            window.location.reload();
          }
        } else {
          sessionStorage.removeItem('user');
        }
      });

      document
        .getElementById('auction_post_LogoutButton')
        .addEventListener('click', (event) => {
          firebase
            .auth()
            .signOut()
            .then(() => {
              // Sign-out successful.
              console.log('Logout Success');
              window.location.reload();
            })
            .catch((error) => {
              // An error happened.
              console.log('Logout Fail');
              console.log(error);
            });
