    <main>
      <div class="container2 m-3">
        <button id="edit">수정하기</button>
        <button id="chat">채팅하기</button>
      </div>

      <script>
        const db = firebase.firestore();

        var 쿼리스트링 = new URLSearchParams(window.location.search);
        var 판매자uid;
        var 상품;
        db.collection('product')
          .doc(쿼리스트링.get('id'))
          .get()
          .then((result) => {
            console.log(result.data());
            판매자uid = result.data().uid;
            상품 = result.data().제목;
            var 템플릿 = `
                <div class="detail-pic my-4" style="background-image: url('${
                  result.data().이미지
                }');"></div>
                <div>
                    
                <h5>올린사람 : ${result.data().작성자}</h5>
                <hr>
                <h5 class="detail_card_title">${result.data().제목}</h5>
                <p class="date">${result.data().날짜.toDate()}</p>
                <p class="date">가격: ${result.data().가격}</p>
                <p class="price">${result.data().설명}</p>
                </div>`;
            $('.container2').append(템플릿);
          });

        $('#edit').click(function () {
          window.location.href = 'auction_edit.html?id=' + 쿼리스트링.get('id');
        });

        $('#chat').click(function () {
          var 채팅정보 = {
            who: [JSON.parse(sessionStorage.getItem('user')).uid, 판매자uid],
            상품명: 상품,
            날짜: new Date(),
          };
          db.collection('chatroom')
            .add(채팅정보)
            .then((result) => {
              window.location.href =
                'auction_chat.html?id=' + 쿼리스트링.get('id');
            })
            .catch((error) => {
              console.log(error);
            });
        });
      </script>

    <script>
      //user 정보 확인
      var user_info = sessionStorage.getItem('user');

      //location.reload();
      if (user_info) {
        $('#auction_detail_Show_Nickname').html(
          JSON.parse(user_info).displayName
        );
        var link_uid = '/profile.html?uid=' + JSON.parse(user_info).uid;
        document.getElementById('auction_detail_LogoutButton').style.display =
          'block';
        document.getElementById('auction_detail_LoginButton').style.display =
          'none';
        document.getElementById('auction_detail_JoinButton').style.display =
          'none';
        document.getElementById('auction_detail_Show_Nickname').href = link_uid;
        document.getElementById('auction_detail_profile_img').src =
          JSON.parse(user_info).photoURL;
      } else {
        document.getElementById('auction_detail_LogoutButton').style.display =
          'none';
        document.getElementById('auction_detail_LoginButton').style.display =
          'block';
        document.getElementById('auction_detail_Show_Nickname').style.display =
          'none';
        document.getElementById('auction_detail_profile_img').style.display =
          'none';
      }

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log(user.uid);
          console.log(user.displayName);
          sessionStorage.setItem('user', JSON.stringify(user));

          if (!user.photoURL) {
            var basic_url =
              'https://firebasestorage.googleapis.com/v0/b/capstone2023-57a1c.appspot.com/o/profile_image%2Fbasic_profile_img%2F%EC%9C%A0%ED%8A%9C%EB%B8%8C_%EA%B8%B0%EB%B3%B8%ED%94%84%EB%A1%9C%ED%95%84_%ED%95%98%EB%8A%98%EC%83%89.jpg?alt=media&token=fe7d1412-e30a-4396-9034-6b9d2f4a3781';
            user.updateProfile({ photoURL: basic_url });
            document.getElementById('previewImg').src = user.photoURL;
            window.location.reload();
          }
        } else {
          sessionStorage.removeItem('user');
        }
      });

      document
        .getElementById('auction_detail_LogoutButton')
        .addEventListener('click', (event) => {
          firebase
            .auth()
            .signOut()
            .then(() => {
              // Sign-out successful.
              console.log('Logout Success');
              window.location.reload();
            })
            .catch((error) => {
              // An error happened.
              console.log('Logout Fail');
              console.log(error);
            });
        });
    </script>
