      crossorigin="anonymous"
    ></script>

    <script>
      var firebaseConfig = {
        apiKey: 'AIzaSyAj-l4QrI9d0ax3Qv4nPBiCVfWkqre9XYA',
        authDomain: 'capstone2023-57a1c.firebaseapp.com',
        projectId: 'capstone2023-57a1c',
        storageBucket: 'capstone2023-57a1c.appspot.com',
        messagingSenderId: '475497513021',
        appId: '1:475497513021:web:d66a2ba67eeed6d031ea54',
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      //user 정보 확인
      var user_info = localStorage.getItem('user');
      if (user_info) {
        $('#Show_Nickname').html(JSON.parse(user_info).displayName);
        document.getElementById('LogoutButton').style.display = 'block';
        document.getElementById('LoginButton').style.display = 'none';
        document.getElementById('Show_Nickname').href = 'profile.html';
      } else {
        document.getElementById('LogoutButton').style.display = 'none';
        document.getElementById('LoginButton').style.display = 'block';
      }

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log(user.uid);
          console.log(user.displayName);
          localStorage.setItem('user', JSON.stringify(user));
        } else {
          localStorage.removeItem('user');
        }
      });

      document
        .getElementById('LogoutButton')
        .addEventListener('click', (event) => {
          firebase
            .auth()
            .signOut()
            .then(() => {
              // Sign-out successful.
              console.log('Logout Success');
              window.location.reload();
            })
            .catch((error) => {
              // An error happened.
              console.log('Logout Fail');
              console.log(error);
            });
        });
    </script>
