    <script>
      var firebaseConfig = {
        apiKey: 'AIzaSyAj-l4QrI9d0ax3Qv4nPBiCVfWkqre9XYA',
        authDomain: 'capstone2023-57a1c.firebaseapp.com',
        projectId: 'capstone2023-57a1c',
        storageBucket: 'capstone2023-57a1c.appspot.com',
        messagingSenderId: '475497513021',
        appId: '1:475497513021:web:d66a2ba67eeed6d031ea54',
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      //user 정보 확인
      var user_info = sessionStorage.getItem('user');
      const db = firebase.firestore();
      //location.reload();
      if (user_info) {
        $('#Show_Nickname').html(JSON.parse(user_info).displayName);
        var link_uid = '/profile.html?uid=' + JSON.parse(user_info).uid;
        document.getElementById('index_LogoutButton').style.display = 'block';
        document.getElementById('index_LoginButton').style.display = 'none';
        document.getElementById('Show_Nickname').href = link_uid;
        document.getElementById('index_profile_img').src =
          JSON.parse(user_info).photoURL;
      } else {
        document.getElementById('index_LogoutButton').style.display = 'none';
        document.getElementById('index_LoginButton').style.display = 'block';
        document.getElementById('Show_Nickname').style.display = 'none';
        document.getElementById('index_profile_img').style.display = 'none';
      }

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log(user.uid);
          console.log(user.displayName);
          sessionStorage.setItem('user', JSON.stringify(user));

          if (!user.photoURL) {
            var basic_url =
              'https://firebasestorage.googleapis.com/v0/b/capstone2023-57a1c.appspot.com/o/profile_image%2Fbasic_profile_img%2F%EC%9C%A0%ED%8A%9C%EB%B8%8C_%EA%B8%B0%EB%B3%B8%ED%94%84%EB%A1%9C%ED%95%84_%ED%95%98%EB%8A%98%EC%83%89.jpg?alt=media&token=fe7d1412-e30a-4396-9034-6b9d2f4a3781';
            user.updateProfile({ photoURL: basic_url });
            document.getElementById('previewImg').src = user.photoURL;
            window.location.reload();
          }
        } else {
          sessionStorage.removeItem('user');
        }
      });

      document
        .getElementById('index_LogoutButton')
        .addEventListener('click', (event) => {
          firebase
            .auth()
            .signOut()
            .then(() => {
              // Sign-out successful.
              console.log('Logout Success');
              window.location.reload();
            })
            .catch((error) => {
              // An error happened.
              console.log('Logout Fail');
              console.log(error);
            });
        });
    </script>
